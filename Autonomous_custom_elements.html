<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autonomous_custom_elements</title>
</head>
<body>
        <popup-info img="https://b-ssl.duitang.com/uploads/blog/201308/08/20130808131501_LnLhw.jpeg" text="Your card validation code (CVC)
        is an extra security feature â€” it is the last 3 or 4 numbers on the
        back of your card.">
</body>
</html>
<script>
    // Create a class for the element
    class PopUpInfo extends HTMLElement {
        constructor() {
            super();

            // Create a shadow root
            var shadow = this.attachShadow({mode: 'open'})
            
            // Create spans
            var wrapper = document.createElement('span')
            wrapper.setAttribute('class', 'wrapper')
        
            var icon = document.createElement('span')
            icon.setAttribute('class', 'icon')
            icon.setAttribute('tabindex', 0)
        
            var info = document.createElement('span')
            info.setAttribute('class', 'info')
        
            // Take attribute content and put it inside the info span
            var text = this.getAttribute('text')
            info.textContent = text

            // Insert icon
            var imgUrl
            if (this.hasAttribute('img')) {
                imgUrl = this.getAttribute('img')
                console.log(imgUrl)
            } else {
                imgUrl = 'img/default.png'
            }

            var img = document.createElement('img')
            img.src = imgUrl
            icon.appendChild(img)

            // Create some CSS to apply to the shadow dom
            var style = document.createElement('style')
            console.log(style.isConnected)

            style.textContent = `
                .wrapper {
                    position: relative;
                }
                .info {
                    font-size: 0.8rem;
                    width: 200px;
                    display: inline-block;
                    border: 1px solid black;
                    padding: 10px;
                    background: white;
                    border-radius: 10px;
                    opacity: 0;
                    transition: 0.6s all;
                    position: absolute;
                    bottom: -20px;
                    left: 10px;
                    z-index: 3;
                }
                img {
                    width: 200px;
                    height: 200px;
                }
                .icon:hover + .info, .icon:focus + .info {
                    opacity: 1;
                }
            `;

            //  Attach the created elements to the shadow dom
            shadow.appendChild(style)
            console.log(style.isConnected)
            shadow.appendChild(wrapper)
            wrapper.appendChild(icon)
            wrapper.appendChild(info)
        }
    }
    // Define the new element
    customElements.define('popup-info', PopUpInfo)
</script>
